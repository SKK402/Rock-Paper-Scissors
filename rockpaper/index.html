<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        
        <!-- Scoreboard section to display scores for human and computer -->
        <div class="scoreboard">
            <div class="score human">You: <span id="humanScore">0</span></div>
            <div class="score computer">Computer: <span id="computerScore">0</span></div>
        </div>
        
        <!-- Buttons for the user to select Rock, Paper, or Scissors -->
        <div class="choices">
            <button class="choice rock" id="rock">✊</button>
            <button class="choice paper" id="paper">✋</button>
            <button class="choice scissors" id="scissors">✌️</button>
        </div>
        
        <!-- Result display section to show the outcome of each round -->
        <div class="result">
            <p id="resultText">Make your move!</p>
        </div>
        
        <!-- Button to reset the game -->
        <button class="reset">Reset Game</button>
    </div>
    
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
